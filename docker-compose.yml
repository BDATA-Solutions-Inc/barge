version: '2.1'

# Run: docker-compose --project-name=ocean up

services:
  mongodb:
    image: mongo:3.6
    ports:
    - "27017:27017"
    command: mongod
    networks:
    - backend

  keeper-contracts:
    image: oceanprotocol/keeper-contracts:${OCEAN_VERSION:-stable}
    ports:
    - 8545:8545
    networks:
    - backend
    environment:
      LOCAL_CONTRACTS: 'true'
    volumes:
    - artifacts:/keeper-contracts/artifacts/

  provider:
    image: oceanprotocol/provider:${OCEAN_VERSION:-stable}
    ports:
    - 5000:5000
    networks:
    - backend
    depends_on:
    - keeper-contracts
    environment:
      KEEPER_HOST: http://keeper-contracts
      DB_HOSTNAME: mongodb
      LOCAL_CONTRACTS: 'true'
    volumes:
    - artifacts:/usr/local/keeper-contracts/:ro

  pleuston:
    image: oceanprotocol/pleuston:${OCEAN_VERSION:-stable}
    ports:
    - 3000:3000
    depends_on:
    - keeper-contracts
    environment:
      KEEPER_HOST: keeper-contracts
      OCEAN_HOST: provider
      LOCAL_CONTRACTS: 'true'
    volumes:
    - artifacts:/pleuston/node_modules/@oceanprotocol/keeper-contracts/artifacts/:ro

networks:
  backend:

volumes:
  artifacts:
